<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIP Neuron Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            color: #e0e7ff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            color: white;
        }

        .subtitle {
            color: #c4b5fd;
            font-size: 1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .control-panel {
            background: #1e293b;
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #c4b5fd;
            margin-bottom: 0.5rem;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background: #334155;
            color: white;
            border: 1px solid rgba(168, 85, 247, 0.5);
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }

        input[type="range"] {
            width: 100%;
            accent-color: #a855f7;
        }

        .slider-value {
            font-size: 0.875rem;
            color: #a78bfa;
            margin-top: 0.25rem;
        }

        .info-box {
            background: rgba(107, 114, 128, 0.2);
            border: 1px solid rgba(107, 114, 128, 0.5);
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: #d1d5db;
        }

        button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #a855f7;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        button:hover:not(:disabled) {
            background: #9333ea;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.4);
        }

        button:disabled {
            background: rgba(168, 85, 247, 0.5);
            cursor: not-allowed;
        }

        .visualization-area {
            background: #1e293b;
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        .visualization-content {
            background: #0f172a;
            border-radius: 0.375rem;
            padding: 1rem;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #generatedImage {
            max-width: 100%;
            height: auto;
            border-radius: 0.375rem;
        }

        .placeholder {
            text-align: center;
            color: #94a3b8;
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 0.375rem;
            padding: 1rem;
            color: #fca5a5;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(168, 85, 247, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: #a855f7;
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 0.875rem;
            color: #a78bfa;
            margin-top: 0.25rem;
        }

        footer {
            text-align: center;
            color: #94a3b8;
            font-size: 0.875rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(168, 85, 247, 0.2);
        }

        .controls-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .controls-row button {
            margin-top: 0;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .controls-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <span style="font-size: 2rem;">ðŸ§ </span>
                <h1>CLIP Neuron Visualizer</h1>
            </div>
            <p class="subtitle">Generate images that maximize neuron activations in CLIP-ViT-B/32</p>
        </header>

        <!-- Main Content -->
        <div class="main-grid">
            <!-- Control Panel -->
            <div class="control-panel">
                <h2 class="section-title">Controls</h2>

                <div id="errorMessage" class="error-message"></div>

                <!-- Layer Selection -->
                <div class="form-group">
                    <label for="layerSelect">Layer</label>
                    <select id="layerSelect">
                        <option>Loading layers...</option>
                    </select>
                </div>

                <!-- Neuron Selection -->
                <div class="form-group">
                    <label for="neuronSelect">Neuron</label>
                    <select id="neuronSelect">
                        <option>Select a layer first...</option>
                    </select>
                </div>

                <!-- Layer Info -->
                <div id="layerInfo" class="info-box" style="display: none;"></div>

                <!-- Parameters -->
                <div class="form-group">
                    <label for="imageSize">Image Size: <span id="imageSizeValue">224</span>Ã—<span id="imageSizeValue2">224</span></label>
                    <input type="range" id="imageSize" min="64" max="512" step="32" value="224">
                </div>

                <div class="form-group">
                    <label for="iterations">Iterations: <span id="iterationsValue">1000</span></label>
                    <input type="range" id="iterations" min="100" max="5000" step="100" value="1000">
                </div>

                <div class="form-group">
                    <label for="learningRate">Learning Rate: <span id="learningRateValue">0.010</span></label>
                    <input type="range" id="learningRate" min="0.001" max="0.1" step="0.001" value="0.01">
                </div>

                <div class="form-group">
                    <label for="blurEvery">Blur Every: <span id="blurEveryValue">10</span> iterations</label>
                    <input type="range" id="blurEvery" min="5" max="50" step="1" value="10">
                </div>

                <div class="form-group">
                    <label for="seed">Random Seed</label>
                    <input type="number" id="seed" min="0" max="10000" value="42">
                </div>

                <button id="generateBtn" onclick="generateVisualization()">ðŸš€ Generate</button>

                <div id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div class="progress-text">Generating... <span id="progressPercent">0</span>%</div>
                </div>
            </div>

            <!-- Visualization Area -->
            <div class="visualization-area">
                <h2 class="section-title">Generated Visualization</h2>
                <div class="visualization-content" id="visualizationContent">
                    <div class="placeholder">
                        <div class="placeholder-icon">âš¡</div>
                        <p>Select parameters and click "Generate"</p>
                        <p style="margin-top: 0.5rem; font-size: 0.875rem; opacity: 0.7;">The image will appear here</p>
                    </div>
                </div>
                <div id="downloadControls" style="display: none; margin-top: 1rem;">
                    <div class="controls-row">
                        <button onclick="downloadImage()" style="background: #10b981;">ðŸ’¾ Download</button>
                        <button onclick="clearVisualization()" style="background: #6b7280;">âœ¨ Generate Another</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>CLIP Neuron Visualizer â€¢ Powered by OpenAI CLIP</p>
            <p style="margin-top: 0.5rem;"><a href="https://github.com/Minuteandone/Clipthing" style="color: #a78bfa; text-decoration: none;">GitHub Repository</a></p>
        </footer>
    </div>

    <script>
        const API_ENDPOINT = new URLSearchParams(window.location.search).get('api') || 'http://localhost:8000';
        let currentImage = null;

        // Load layers on page load
        window.addEventListener('load', loadLayers);

        // Update slider values
        document.getElementById('imageSize').addEventListener('change', (e) => {
            document.getElementById('imageSizeValue').textContent = e.target.value;
            document.getElementById('imageSizeValue2').textContent = e.target.value;
        });

        document.getElementById('iterations').addEventListener('change', (e) => {
            document.getElementById('iterationsValue').textContent = e.target.value;
        });

        document.getElementById('learningRate').addEventListener('change', (e) => {
            document.getElementById('learningRateValue').textContent = parseFloat(e.target.value).toFixed(3);
        });

        document.getElementById('blurEvery').addEventListener('change', (e) => {
            document.getElementById('blurEveryValue').textContent = e.target.value;
        });

        document.getElementById('layerSelect').addEventListener('change', async () => {
            await loadNeurons();
            await loadLayerInfo();
        });

        async function loadLayers() {
            try {
                const response = await fetch(`${API_ENDPOINT}/api/layers`);
                const data = await response.json();
                const select = document.getElementById('layerSelect');
                select.innerHTML = data.layers.map(layer => 
                    `<option value="${layer}">${layer}</option>`
                ).join('');
                
                // Load first layer's neurons
                if (data.layers.length > 0) {
                    await loadNeurons();
                    await loadLayerInfo();
                }
            } catch (error) {
                showError('Failed to load layers: ' + error.message);
            }
        }

        async function loadNeurons() {
            const layer = document.getElementById('layerSelect').value;
            try {
                const response = await fetch(`${API_ENDPOINT}/api/neurons?layer=${encodeURIComponent(layer)}`);
                const data = await response.json();
                const select = document.getElementById('neuronSelect');
                select.innerHTML = data.neurons.map((neuron, idx) => 
                    `<option value="${idx}">${idx}: ${neuron}</option>`
                ).join('');
            } catch (error) {
                console.error('Failed to load neurons:', error);
            }
        }

        async function loadLayerInfo() {
            const layer = document.getElementById('layerSelect').value;
            try {
                const response = await fetch(`${API_ENDPOINT}/api/layer-info?layer=${encodeURIComponent(layer)}`);
                const info = await response.json();
                const infoBox = document.getElementById('layerInfo');
                infoBox.innerHTML = `
                    <strong>Type:</strong> ${info.type}<br>
                    <strong>Parameters:</strong> ${info.parameters?.toLocaleString() || 'N/A'}
                `;
                infoBox.style.display = 'block';
            } catch (error) {
                console.error('Failed to load layer info:', error);
            }
        }

        async function generateVisualization() {
            clearError();
            const layer = document.getElementById('layerSelect').value;
            const neuron = parseInt(document.getElementById('neuronSelect').value);
            const imageSize = parseInt(document.getElementById('imageSize').value);
            const iterations = parseInt(document.getElementById('iterations').value);
            const learningRate = parseFloat(document.getElementById('learningRate').value);
            const blurEvery = parseInt(document.getElementById('blurEvery').value);
            const seed = parseInt(document.getElementById('seed').value);

            document.getElementById('generateBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';

            try {
                const response = await fetch(`${API_ENDPOINT}/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        layer_name: layer,
                        neuron_index: neuron,
                        image_size: imageSize,
                        num_iterations: iterations,
                        learning_rate: learningRate,
                        blur_every: blurEvery,
                        seed: seed
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                currentImage = url;

                const content = document.getElementById('visualizationContent');
                content.innerHTML = `<img id="generatedImage" src="${url}" alt="Generated visualization">`;
                document.getElementById('downloadControls').style.display = 'block';

                // Update progress
                document.getElementById('progressPercent').textContent = '100';
                document.getElementById('progressFill').style.width = '100%';
            } catch (error) {
                showError('Generation failed: ' + error.message);
            } finally {
                document.getElementById('generateBtn').disabled = false;
                setTimeout(() => {
                    document.getElementById('progressContainer').style.display = 'none';
                }, 1000);
            }
        }

        function downloadImage() {
            if (!currentImage) return;
            const layer = document.getElementById('layerSelect').value;
            const neuron = document.getElementById('neuronSelect').value;
            const link = document.createElement('a');
            link.href = currentImage;
            link.download = `neuron_${neuron}_${layer.replace(/\./g, '_')}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearVisualization() {
            currentImage = null;
            document.getElementById('visualizationContent').innerHTML = `
                <div class="placeholder">
                    <div class="placeholder-icon">âš¡</div>
                    <p>Select parameters and click "Generate"</p>
                </div>
            `;
            document.getElementById('downloadControls').style.display = 'none';
        }

        function showError(message) {
            const errorBox = document.getElementById('errorMessage');
            errorBox.textContent = message;
            errorBox.classList.add('show');
        }

        function clearError() {
            document.getElementById('errorMessage').classList.remove('show');
        }
    </script>
</body>
</html>
